        <link rel="stylesheet" href="css/font-awesome-ie7.min.css">

    <script src="scripts/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="top_logo"><a href="" class="top_logo--link"></a></div>
            <div class="top_login">
                <ul class="login">
                    <li><a href="" class="login_btn--default">注册</a></li>
                    <li><a href="" class="login_btn--active">登陆</a></li>
                    <li><a href="" class="login_btn--default">关于我们</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="nav-wraper">
            <ul class="nav">
                <li class="nav_item--theme1"><a href="">首页</a></li>
                <li class="nav_item--theme1 active"><a href="">套餐</a></li>
                <li class="nav_item--theme1"><a href="">好去处</a></li>
                <li class="nav_item--theme1"><a href="">主题</a></li>
                <li class="nav_item--theme1"><a href="">自驾指南</a></li>
            </ul>
        </div>
    </div>

	<div class="content mtl">
        <div class="content__leftslider profile-grid__span-3">
            <div class="slide-menu last head">
                <div class="slide-menu__headicon">
                    <div class="headicon">
                        <img src="images/profile/headicon.png"/>
                        <p>墨马</p>
                    </div>
                </div>
            </div>
            <div class="slide-menu mtm">
                <span class="slide-menu__title">我的订单</span>
                <div  class="slide-menu__submenu">
                    <ul class="menu">
                        <li><a href="" class="menu__item">未支付(3)</a></li>
                        <li><a href="" class="menu__item">已支付(0)</a></li>
                        <li><a href="" class="menu__item">已完成(2)</a></li>
                    </ul>
                </div>
            </div>

            <div class="slide-menu">
                <span class="slide-menu__title">我的收藏</span>
                <div  class="slide-menu__submenu">
                    <ul class="menu">
                        <li>
                            <a href="" class="menu__item">
                                收藏
                                <span class="menu-item__arrow">></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="slide-menu last">
                <span class="slide-menu__title">我的资料</span>
                <div  class="slide-menu__submenu">
                    <ul class="menu">
                        <li>
                            <a href="" class="menu__item">
                                修改资料
                                <span class="menu-item__arrow">></span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="menu__item active">
                                修改密码
                                <span class="menu-item__arrow">></span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="menu__item">
                                退出登陆
                                <span class="menu-item__arrow">></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content__rightbody profile-grid__span-13--last">
            <div class="rightbody">
                <div class="rightbody__bread-crumb">
                    <ol class="bread-crumb">
                        <li><a href="">个人中心 ></a></li>
                        <li><a href="">修改密码</a></li>
                    </ol>
                </div>
                <span class="rightbody__title">&nbsp;修改密码</span>
                <div class="rightbody__grid">
            		<form action="" class="form" method="post">
                        <div class="row mtl">
                            <div class="span-5">
                                <span class="form__label">旧密码：</span>
                            </div>
                            <div class="span-7-last">
                                <input class="form__control" type="text" placeholder="输入你的旧密码"/>
                            </div>
                        </div>
                        
                        <div class="row mtm">
                           <div class="span-5">
                                <span class="form__label">新密码：</span>
                            </div>
                            <div class="span-7-last">
                                <input class="form__control" type="password" placeholder="6-20位新密码"/>
                            </div>
                        </div>

                        <div class="row mtm">
                           <div class="span-5">
                                <span class="form__label">确认新密码：</span>
                            </div>
                            <div class="span-7-last">
                                <input class="form__control" type="password" placeholder="再次输入6-20位新密码"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="span-5">&nbsp;</div>
                            <div class="span-7-last">
                                <input type="button" value="保存" class="btn--login">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>

    <div class="footer">
        <div class="link-us">
            <a href="">关于我们</a>

        <div class="link-friendly">
            <span>友情链接：</span>
            <a href="">百度</a>
            <a href="">新浪</a>
        </div>

    </div>

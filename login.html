<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <link rel="stylesheet" href="css/pages/login.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <![endif]-->
    <script src="scripts/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="top_logo"><a href="" class="top_logo--link"></a></div>
            <div class="top_login">
                
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content__login">
            <div class="login">
                <div class="login__header">
                    <div class="toolbar toolbar-layout">
                        <span class="toolbar-layout__title">
                            <span class="toolbar__title">用户登陆</span>
                        </span>
                        <span class="toolbar__btn toolbar-layout__btn">
                            <a href="" class="btn">免费注册</a>
                            <span class="btn-vline">|</span>
                            <a href="" class="btn--red">忘记密码</a>
                        </span>
                    </div>
                </div>
                <div class="login__body">
                    <form action="" class="login-form" method="post">
                        <div class="login-form__row">
                            <span class="input-icon">
                                <span class="input-icon__icon">
                                    <i class="icon-user"></i>
                                </span><input type="text" class="input-icon__input" placeholder="请输入手机号码"/>
                            </span>
                        </div>
                        
                        <div class="login-form__row">
                            <span class="input-icon">
                                <span class="input-icon__icon">
                                    <i class="icon-lock"></i>
                                </span><input type="text" class="input-icon__input" placeholder="请输入密码"/>
                            </span>
                        </div>

                        <div class="login-form__row">
                            <input type="button" value="登陆" class="btn--login">
                        </div>

                        <div class="login-form__row">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <div class="footer">
        <div class="link-friendly">
            <span>友情链接：</span>
            <a href="">百度</a>
            <a href="">新浪</a>
        </div>
        <div class="copyright--login">Copyright 2003-2015 墨马科技公司版权所有</div>
    </div>
</body>
</html>
